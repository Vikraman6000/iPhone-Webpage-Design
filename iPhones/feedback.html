<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Feedback</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>

<body>
    <header>
        <h1> iPhone Support</h1>
        <nav>
            <ul type="none">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="product.html">Store</a></li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <form action="">
            <fieldset>

                <label for="name">Your Name</label>
                <input type="text" id="name">
                <label for="">Id Number</label>
                <input type="number">

                <label for="dob">D.O.B</label>
                <input type="date" id="D.O.B">
                <label for="time">T.O.B</label>
                <input type="time">

            </fieldset>
            <fieldset>
                <label for="color">Id Color</label>
                <input type="color" id="color">
                <label for="date">Expiry Date</label>
                <input type="month" id="month">
                <label for="opt">Choose gender</label>
                <select name="opt" id="opt" value="Nil">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Transgender</option>
                    <option value="">Other</option>
                </select>
                <label for="input">Complaint</label>
                <input type="search">
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email">
                <label for="pass">Password</label>
                <input type="password">
                <label for="">Telephone</label>
                <input type="tel">
                <label for="">Webpage</label>
                <input type="url">
            </fieldset>
            <fieldset>
                <label for="resume">Proof</label>
                <input type="file" id="resume">
                <label for="lg">Your concern </label>
                <textarea name="lg" id="lg" cols="25" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <label for="">Rate Us</label>
                <input type="range">
                <div>
                    <label for="radio" class="merge"><span><input type="radio">Accept the terms and condtions.Read the
                            license agreements.
                        </span>
                    </label>
                </div>
                <div>
                    <label for="check" class="merge">Verify Human re-Captcha! <span><input type="checkbox">I am not a
                            Robot
                        </span>
                    </label>
                </div>
                <input type="reset">
                <input type="submit" value="submit">
                <input type="hidden">
            </fieldset>
        </form>
    </section>
    <footer>
        <p>
            Copyright © 2023 iPhone Inc. All rights reserved by Vikraman6000.
        </p>
    </footer>
</body>

</html>
